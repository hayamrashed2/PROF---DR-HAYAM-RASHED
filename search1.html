<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عرض قائمة مرضى الكيمياء النسيجية المناعية</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    .search-container {
  margin: 40px auto 20px auto; /* هامش علوي 40px والمسافة السفلية 20px */
  text-align: center;
}

    input[type="text"] {
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .patients-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
      max-width: 600px;
      margin: auto;
    }
    .patient-card {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .patient-card img {
  width: 80px;
  height: 80px;
  border-radius: 8px; /* مربع مع زوايا خفيفة - ممكن تخليها 0 لو تريده مربع تماماً */
  object-fit: cover;
  transition: transform 0.3s ease; /* إضافة انتقال سلس */
  cursor: pointer; /* توحي للمستخدم بأنه قابل للنقر */
}

.patient-card img:active {
  transform: scale(5); /* عند الضغط يكبر 1.2 مرة */
}
    .patient-info {
      flex-grow: 1;
    }
    .patient-info h3 {
      margin: 0;
      font-size: 18px;
    }
    .patient-actions button {
      padding: 8px 12px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .site-header {
  background-color: #04243f;
  color: white;
  padding: 15px 0;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  position: sticky;
  top: 0;
  z-index: 1000;
}

.container {
  width: 90%;
  margin: auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: relative;
}

.logo {
  display: flex;
  align-items: center;
}

.logo-img {
  width: 50px; /* حجم اللوجو */
  height: 50px;
  object-fit: contain;
  margin-right: 10px; /* مسافة بين الصورة والنص */
}

.logo h1 {
  margin: 0;
  font-size: 24px;
  font-weight: bold;
}


.nav-links {
  display: flex;
}

.nav-links a {
  color: white;
  text-decoration: none;
  margin-left: 20px;
  font-size: 16px;
  transition: color 0.3s;
}

.nav-links a:hover {
  color: #4CAF50;
}

/* أيقونة المينو */
.menu-icon {
  display: none;
  font-size: 26px;
  cursor: pointer;
}

/* موبايل */
@media (max-width: 768px) {
  .nav-links {
    display: none;
    flex-direction: column;
    background-color: #04243f;
    position: absolute;
    top: 60px;
    right: 0;
    width: 200px;
    border-radius: 0 0 10px 10px;
    overflow: hidden;
  }

  .nav-links a {
    padding: 10px;
    margin: 0;
    border-bottom: 1px solid #4CAF50;
  }

  .menu-icon {
    display: block;
  }
}

/* تواصل معنا */
.contact {
      background-color: #04243f;
      color: white;
      padding: 60px 20px 60px 20px;
      text-align: center;
      margin-top: 200px;
    }
    .contact h2 {
      font-size: 30px;
      margin-bottom: 20px;
    }
    .contact p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    /* الفوتر */
    footer {
      background: #031a2d;
      color: white;
      text-align: center;
      padding: 30px 10px;
      font-size: 14px;
    }
  </style>
</head>
<header class="site-header">
  <div class="container">
    <div class="logo">
      <img src="logo.jfif" alt="Logo" class="logo-img">
      <h1>Dr. Hiam Rashid Lab</h1>
    </div>

    <nav class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="search.html">search&Reports</a>
      <a href="IHC Report.html">IHC Report</a>
      <a href="Pathology Report.html">Pathology Report</a>
      <a href="Cytology Report.html">Cytology Report</a>
    </nav>

    <div class="menu-icon" onclick="toggleMenu()">☰</div>
  </div>

  <script>
    function toggleMenu() {
      var nav = document.getElementById('navLinks');
      if (nav.style.display === "flex") {
        nav.style.display = "none";
      } else {
        nav.style.display = "flex";
      }
    }
  </script>
</header>

<body>

<div class="search-container">
  <input type="text" id="searchInput" placeholder="ادخل اسم المريض..." oninput="searchPatients()">
</div>

</html>
