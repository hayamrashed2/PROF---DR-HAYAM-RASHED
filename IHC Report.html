<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Patient Registration - IMMUNOHISTOCHEMISTRY REPORT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #20355c;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #f8fbfd;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #010050;
    }
    form#patientForm {
      width: 80%;
      margin: auto;
      background: #f9f9f9;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    form#patientForm .full-width {
      grid-column: 1 / 3;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    textarea,
    input[type="file"],
    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="date"]:focus,
    textarea:focus,
    input[type="file"]:focus,
    select:focus {
      border-color: #2E5C20;
      outline: none;
    }

    label {
      font-weight: bold;
      color: #04243f;
      display: block;
      margin-bottom: 5px;
    }

    button[type="submit"] {
      background-color: #04243f;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
      grid-column: 1 / 3;
      margin-top: 10px;
    }

    button[type="submit"]:hover {
      background-color: #1f4015;
    }

    #uploadStatus {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      color: red;
      grid-column: 1 / 3;
    }
    .site-header {
  background-color: #04243f;
  color: white;
  padding: 15px 0;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  position: sticky;
  top: 0;
  z-index: 1000;
}

.container {
  width: 90%;
  margin: auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: relative;
}

.logo {
  display: flex;

}

.logo-img {

  height: 50px;
  object-fit: contain;
  margin-right: 10px; /* مسافة بين الصورة والنص */
}

.logo h1 {
  margin: 0;
  font-size: 24px;
  font-weight: bold;
}


.nav-links {
  display: flex;
}

.nav-links a {
  color: white;
  text-decoration: none;
  margin-left: 20px;
  font-size: 16px;
  transition: color 0.3s;
}

.nav-links a:hover {
  color: #4CAF50;
}

/* أيقونة المينو */
.menu-icon {
  display: none;
  font-size: 26px;
  cursor: pointer;
}
/* تواصل معنا */
.contact {
      background-color: #04243f;
      color: white;
      padding: 60px 20px;
      text-align: center;
    }
    .contact h2 {
      font-size: 30px;
      margin-bottom: 20px;
    }
    .contact p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    /* الفوتر */
    footer {
      background: #031a2d;
      color: white;
      text-align: center;
      padding: 15px 10px;
      font-size: 14px;
    }

/* موبايل */
@media (max-width: 768px) {
  .nav-links {
    display: none;
    flex-direction: column;
    background-color: #04243f;
    position: absolute;
    top: 60px;
    right: 0;
    width: 200px;
    border-radius: 0 0 10px 10px;
    overflow: hidden;
  }

  .nav-links a {
    padding: 10px;
    margin: 0;
    border-bottom: 1px solid #4CAF50;
  }

  .menu-icon {
    display: block;
  }
}

<header class="site-header">
  <div class="container">
    <div class="logo">
      <img src="logo.jfif" alt="Logo" class="logo-img">

  <script>
    function toggleMenu() {
      var nav = document.getElementById('navLinks');
      if (nav.style.display === "flex") {
        nav.style.display = "none";
      } else {
        nav.style.display = "flex";
      }
    }
  </script>

<body>

  <h2>Patient Registration</h2>

  <form id="patientForm">
    <div>
      <label for="code">Code:</label>
      <input type="text" id="code" required>
    </div>
    <div>
      <label for="patientName">Patient Name:</label>
      <input type="text" id="patientName" required>
    </div>

    <div>
      <label for="sex">Sex:</label>
      <select id="sex" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div>
      <label for="age">Age:</label>
      <input type="number" id="age" required>
    </div>

    <div>
      <label for="specimenReceivedDate">Specimen Received Date:</label>
      <input type="date" id="specimenReceivedDate" required>
    </div>
    <div>
      <label for="dateReportIssued">Report Issued Date:</label>
      <input type="date" id="dateReportIssued" required>
    </div>

    <div class="full-width">
      <label for="referredBy">Referred By:</label>
      <input type="text" id="referredBy" required>
    </div>

    <div class="full-width">
      <label for="clinicalData">Clinical Data:</label>
      <textarea id="clinicalData" rows="3" required></textarea>
    </div>

    <div>
      <label for="specimen">Specimen:</label>
      <input type="text" id="specimen" required>
    </div>
    <div>
      <label for="procedure">Procedure:</label>
      <input type="text" id="procedure" required>
    </div>

    <div class="full-width">
      <label for="results">Results:</label>
      <textarea id="results" rows="3" required></textarea>
    </div>

    <div class="full-width">
      <label for="diagnosis">Diagnosis:</label>
      <textarea id="diagnosis" rows="3" required></textarea>
    </div>

    <div class="full-width">
      <label for="photo">Attach ID Photo:</label>
      <input type="file" id="photo" accept="image/*" required>
    </div>

    <div class="full-width">
      <label for="additionalPhotos">Upload Additional Photos:</label>
      <input type="file" id="additionalPhotos" accept="image/*" multiple>
    </div>

    <button type="submit">Save Data</button>

    <div id="uploadStatus"></div>
  </form>
